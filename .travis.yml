language: python
dist: trusty
sudo: false

script:
  - python --version
  - python Test.py big.ply
  - python Test.py bigger.ply
  - python Test.py biggest.ply

matrix:
  include:
  - os: linux
    python: 3.5
  - os: linux
    python: 3.6
  - os: linux
    python: pypy3
  - os: osx
    osx_image: xcode9.2
    language: generic
    before_install:
      - brew update
      - brew install python3
      - virtualenv env -p python3
      - source env/bin/activate
      - pip install -r requirements.txt
